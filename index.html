<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="rps-game">
            <header>
                <a href="index.html">
                <h1><span class="brown">Rock</span> </br> <span class="green">Paper</span> </br> <span class="orange">Scissors</span></h1>
                </a>
                <p>This game is a challenge that </br> 
                is part of <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a> curriculum,
                </br>
                and it has been created by <a href="http://kadumagalhes.me">Kadu Magalh√£es</a>.
                </p>
            </header>
            <section id="start-game">
                <label for="players-name" id="label-name"><p>Insert your name</p> <p>and click on Start Game!</p></label>
                <input type="text" placeholder="Your name here..." id="players-name">
                <button id="start-button"><i class="fas fa-play"></i> Start Game</button>
                <div id="progress">
                    <div id="bar">10%</div>
                  </div>
            </section>
            <section id="game-started">
                <div id="score-row">
                    <div>
                        <h3 class="my-name">Human</h3>
                        <div class="score-bar">
                            <div class="score-progress" id="user-progress"></div>
                        </div>
                     </div>
                    <span>Vs</span>
                    <div>
                     <h3>Computer</h3>
                        <div class="score-bar">
                            <div class="score-progress"></div>
                        </div>
                     </div>
                </div>
            <div class="row">
                <div class="message">
                <h2 class="my-name">Human</h2>
                <span id="user-message"></span>
                </div>
                <div class="controlers">
                    <div><i class="far fa-hand-rock my-play" id="userChoseRock"></i></div>
                    <div><i class="far fa-hand-paper my-play" id="userChosePaper"></i></div>
                    <div><i class="far fa-hand-scissors my-play" id="userChoseScissor"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="message">
                <h2>Computer</h2>
                <span id="computer-message"></span>
                </div>
                <div class="controlers">
                    <div><i class="far fa-hand-rock" id="compChoseRock"></i></div>
                    <div><i class="far fa-hand-paper" id="compChosePaper"></i></div>
                    <div><i class="far fa-hand-scissors" id="compChoseScissor"></i></div>
                </div>
            </div>
            </section>
</div>
</div>  
<script src="js/script.js"></script>
<script src="https://kit.fontawesome.com/10cb24ca90.js" crossorigin="anonymous"></script>
</body>
</html>
